<section class="preview-container">
        <img src={{travel.flag}} alt="flag">
        <div>{{travel.country}}</div>
        <div>{{travel.startDate|date}}</div>
        <div>{{travel.endDate|date}}</div>
        <div>{{travel.notes}}</div> 
        <button (click)="onRemoveTravel($event)" title="remove-travel" class="remove-travel-btn">X</button>
</section>
